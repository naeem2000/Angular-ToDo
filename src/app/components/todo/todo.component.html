<div class="app">
  <form (submit)="addTodo()">
    <div class="fields">
      <input
        [(ngModel)]="inputTodo"
        type="text"
        name="input-Todo"
        id="todo-input"
        placeholder="Enter todo..."
        class="todo-input"
      />
      <div class="input-side">
        <input
          [(ngModel)]="inputTimeFrom"
          type="time"
          class="time-input"
          name="time-input"
          min="00:00:00"
          max="24:00:00"
          required
        />
        <img src="../../../assets/right.svg" alt="Arrow Right Time" />
        <input
          [(ngModel)]="inputTimeTo"
          type="time"
          class="time-input"
          name="time-input"
          min="00:00:00"
          max="24:00:00"
          required
        />
      </div>
    </div>
    <div class="submit">
      <input type="submit" value="Add Todo" class="todo-submit" />
    </div>
  </form>
  <div class="parent">
    <div
      (click)="toggleDone(i)"
      *ngFor="let todo of todos; let i = index"
      class="todo {{ todo.completed ? 'done' : '' }}"
    >
      <div class="id">{{ i + 1 }}</div>
      <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
      <div class="times">
        {{ todo.timeFrom }}
        <img src="../../../assets/right.svg" alt="Arrow Right Time" />
        {{ todo.timeTo }}
      </div>
      <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
    <div *ngIf="todos.length === 0" class="nothing">
      Nothing on your agenda...
    </div>
  </div>
</div>
